{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{{ page_title }}{% endblock %} | ACUB </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">ACUB </a></li>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'about' %}">О компании</a></li>
                <li><a href="{% url 'services' %}">Услуги</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Содержимое страницы -->
        <div id="vue-app"></div>
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ now|date:"Y" }} ACUM. Все права защищены.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'frontend/js/app.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
